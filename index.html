<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <title>Sailing Team Dashboard</title>
    <style>
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      body.custom-background { background-size: cover; background-position: center; background-repeat: no-repeat; }
      .container { max-width: 1080px; margin: 0 auto; padding: 24px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; box-shadow: 0 3px 12px rgba(0,0,0,0.04); }
      .grid { display: grid; gap: 16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .btn { appearance: none; border: 1px solid #111827; background: #111827; color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer; }
      .btn.secondary { background: #fff; color: #111827; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      .label { font-size:12px; color:#6b7280; }
      .value { font-weight:600; }
      dialog { border:none; border-radius: 14px; padding: 0; width: min(560px, 92vw); }
      dialog .dialog-body { padding: 20px; }
      .divider { height:1px; background:#e5e7eb; margin: 12px 0; }
      input[type="text"], input[type="password"] { width:100%; border:1px solid #d1d5db; border-radius:10px; padding:8px 10px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; }
      th { font-weight: 600; color: #374151; }
      small { color:#6b7280; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
